<html>

        <title>JavaScript DOM</title>

<!--komentārs-->

    <body>
        <p id="hello">Hello DOM!</p>
        <p>Hello hello!</p>

        <p>Please rate the service:</p>
        <p>
            <label for="very-poor">
                <input type="radio" name="rate" value="Very poor" id="very-poor"> Very poor
            </label>
            <label for="poor">
                <input type="radio" name="rate" value="Poor" id="poor"> Poor
            </label>
            <label for="ok">
                <input type="radio" name="rate" value="OK" id="ok"  checked> OK
            </label>
            <label for="good">
                <input type="radio" name="rate" value="Good"> Good
            </label>
            <label for="very-good">
                <input type="radio" name="rate" value="Very Good" id="very-good"> Very Good
            </label>
        </p>
        <p>
            <button id="btnRate">Submit</button>
        </p>
        <p id="output"></p>
        <script src="js/documents.js"></script>

    </body>
